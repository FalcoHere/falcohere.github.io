<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "Comic Sans MS", cursive, sans-serif;
        }
        h1 {
            color: white;
            font-size: 10vw;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #video-container {
            width: 90vw;
            height: 90vw;
            max-width: 1080px;
            max-height: 1080px;
            margin-bottom: 60px; /* Space for footer */
        }
        iframe {
            width: 100%;
            height: 100%;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        footer a {
            color: white;
            text-decoration: none;
            font-size: 4vw;
            max-font-size: 24px;
        }
        #unmute-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 0.5s ease-out;
        }
        #unmute-overlay span {
            color: white;
            font-size: 15vw;
            padding: 5vw;
            border: 2px solid white;
            border-radius: 50%;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 72px;
            }
            footer a {
                font-size: 24px;
            }
            #unmute-overlay span {
                font-size: 72px;
                padding: 20px;
            }
        }
    </style>
</head>
