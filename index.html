<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: white;
            font-size: 72px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #video-container {
            width: 1080px;
            height: 1080px;
            max-width: 100%;
            max-height: calc(100vh - 140px); /* Adjust based on header height */
        }
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>hi</h1>
    <div id="video-container">
        <iframe 
            src="https://www.youtube.com/embed/videoseries?list=PLbEmDAGcPDSij-V5VtlI4bTu6xnqs7Orp&autoplay=1&controls=1&showinfo=0&loop=1" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
