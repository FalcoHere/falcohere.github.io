        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "Comic Sans MS", cursive, sans-serif;
        }
        h1 {
            color: white;
            font-size: 10vw;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        #video-container {
            width: 90vw;
            height: 90vw;
            max-width: 1080px;
            max-height: 1080px;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        footer a {
            color: white;
            text-decoration: none;
            font-size: 4vw;
        }
        @media (min-width: 600px) {
            footer a {
                font-size: 24px;
            }
        }
        #unmute-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 0.5s ease-out;
        }
        #unmute-overlay span {
            color: white;
            font-size: 15vw;
            padding: 5vw;
            border: 2px solid white;
            border-radius: 50%;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 72px;
            }
            footer a {
                font-size: 24px;
            }
            #unmute-overlay span {
                font-size: 72px;
                padding: 20px;
            }
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .popup-content img {
            width: 80vw;
            max-width: 800px;
            height: auto;
            filter: brightness(0.7);
        }
        .buy-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            color: black;
            text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
        }
        .buy-button:active {
            transform: translate(-50%, -50%) scale(0.95);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .disclaimer {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            color: black;
            text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
        }
    </style>
