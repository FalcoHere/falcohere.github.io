<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
        }
        .content {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
        }
        h1 {
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: white;
            font-size: 72px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="video-background"></div>
    <div class="content">
        <h1>hi</h1>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video-background', {
                videoId: 'XiRgKjbY498', // Replace with your unlisted YouTube video ID
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'showinfo': 0,
                    'mute': 1,
                    'loop': 1,
                    'playlist': 'XiRgKjbY498' // Repeat the video ID here for looping
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }
    </script>
</body>
</html>
